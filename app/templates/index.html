<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    <link rel="stylesheet" href="static/styles.css">
    <title>MyDiary</title>
</head>

<body>
    <h1 class="appear">MyDiary</h1>
    <h2 class="appear">online diary</h2>
    <div class="line"></div>
    <div id='reg' class="appear">
        <div class="create">
            <a class="appear" href="http://127.0.0.1:5000/create">Create Diary</a>
        </div>
        <div id="log_in">
            <form action="">
                <table id="credentials" class="appear">
                    <tr>
                        <td>
                            <label for="name">Name</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="name" autocomplete="on" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lock">Lock</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" id="lock" minlength="4" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="appear" onclick="login()">open</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="footer">
        <p class="appear">© Copyright バロン</p> 
    </div>
</body>

</html>
