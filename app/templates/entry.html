<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    <title>Entry</title>
</head>

<body>
    <h1><a href="http://127.0.0.1:5000/home" class="appear">MyDiary</a></h1>
    <h2><a href="http://127.0.0.1:5000/home" class="appear">Online Diary</a></h2>
    <div class="appear">
        <a href="http://127.0.0.1:5000/account" class="appear">Account</a>
        ...or...
        <input type="button" onclick="logout()" class="appear" value="Close Diary"></input>
    </div>
    <div class="list">
        <li>
            <ul>
                <div class="appear">
                    <input type="button" onclick="delete_entry()" value="Delete" class="appear"></input>
                    <span>....</span>
                    <input type="button" onclick="add_entry()" value="Save" class="appear"></input>
            </ul>
            </div>
            <ul>
                <textarea id="title" class="added" class="appear" cols="1" rows="1"></textarea>
            </ul>
            <ul>
                <textarea id="content" class="added" cols="1" rows="30"></textarea>
            </ul>
            <script type="text/javascript">
                view_entry()
            </script>
        </li>
    </div>
    <div class="footer">
        <p class="appear">© Copyright バロン</p> 
    </div>
</body>

</html>
