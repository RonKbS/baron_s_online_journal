<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>MyDiary</title>
</head>

<body>
        <h1 class="appear">MyDiary</h1>
        <h2 class="appear">online diary</h2>
        <div class="line" id="reg">
            <a class="appear" href="create.html">Create Diary</a>
        </div>
        <div  class="appear">
            <div id="log_in">
                <form action="">
                    <table id="credentials" class="appear">
                        <tr>
                            <td>
                                <label for="name">Name</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="name" autocomplete="on" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lock">Lock</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" id="lock" minlength="4" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a class="appear" onclick="login()">open</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="appear">© Copyright バロン</p> 
        </div>
    </body>
    
    </html>
