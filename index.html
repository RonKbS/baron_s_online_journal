<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>MyDiary</title>
</head>
<body>
    <h1 class="appear">MyDiary</h1>
    <h2 class="appear">online diary</h2>
    <div id='reg' class="appear"><a href="create.html">Create Diary</a></div>
    <form action="home_page.html">
        <table id="credentials" class="appear">
            <tr>
                <td>
                    <label for="name">name</label>
                </td>
            </tr>
            <tr>
                    <td>
                        <input type="text" id="name" autocomplete="on" required>
                    </td>
                </tr>
            <tr>
                <td>
                    <label for="lock">lock</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" id="lock" minlength="4" required>
                </td>
                </tr>
                <tr><td><input type="submit" value="open" class="appear"></td></tr>
        </table>
    </form>
    <table id="alt_credentials" class="appear">
        <tr><td class="alt_cred">Open with:</td></tr>
        <tr>
            <td class="o_auth"><button>google</button></td>
            <td class="o_auth"><button>microsoft</button></td>
            <td class="o_auth"><button>email</button></td>
        </tr>
    </table>
    <div class="appear" id="native">
        <table>
            <tr><td>Download on the</td></tr>
            <tr><td><a href="itunes.apple.com/">App Store</a></td></tr>
        </table>
        <table>
                <tr><td>Get it on</td></tr>
            <tr><td><a href="play.google.com/">Google Play</a></td></tr>
        </table>
    </div>
</body>
</html>
