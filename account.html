
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>MyDiary</title>
</head>

<body>
        <h1 class="appear">MyDiary</h1>
        <h2 class="appear">Online Diary</h2>
        <div class="appear"  id="home_nav">
            <a href="home_page.html" class="each">Head Home</a>
            ...or...
            <a onclick="logout()" class="each">Close Diary</a>
        </div>
        <div class="account">
            <table class="account_table">
                <tr class="day_selector">
                    <td class="remind, appear">
                        Need help remembering to write an entry?...
                    </td>
                </tr>
                <tr>
                    <td class="remind appear">Select Days:</td>
                </tr>
                <tr>
                    <td class="remind">
                        <input type="checkbox" value="monday">Monday</td>
                    <td class="remind">
                        <input type="checkbox" value="tuesday">Tuesday</td>
                    <td class="remind">
                        <input type="checkbox" value="wednesday">Wednesday</td>
                    <td class="remind">
                        <input type="checkbox" value="thursday">Thursday</td>
                    <td class="remind">
                        <input type="checkbox" value="friday">Friday</td>
                    <td class="remind">
                        <input type="checkbox" value="saturday">Saturday</td>
                    <td class="remind">
                        <input type="checkbox" value="sunday">Sunday</td>
                </tr>
                <tr><td>
                    <input type="button" class="check" onclick="set_reminders()" value="Set reminders">
                </td></tr>
                <script type="text/javascript">display_notifications()</script>
            </table>
            <table class="account_table password_settings">
                <form action="" id="creds_2">
                    <tr>
                        <td class="appear">
                            <legend>Change Lock</legend>
                        </td>
                    </tr>
                    <tr>
                        <td class="appear">
                            <input type="password" id="new_p1" placeholder="new lock" onkeyup="same_password();">
                        </td>
                    </tr>
                    <tr>
                        <td class="appear">
                            <input type="password" id="new_p2" placeholder="confirm new lock" onkeyup="same_password();">
                            <span id="message"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="save new lock" onclick="update_details()" class="appear">
                        </td>
                    </tr>
                </form>
            </table>
            <table class="account_table account_settings">
                <form action="">
                    <tr>
                        <td class="appear">
                            <label for="email">Change Mail</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" onclick="update_details()" value="save" class="appear">
                        </td>
                    </tr>
                </form>
            </table>
        </div>
        <div class="footer">
            <p class="appear">© Copyright バロン</p> 
        </div>
    </body>
    
    </html>
